{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}">

</head>
<body>
    <div class="container">
        <div class="form-container" style=" font-family: Arial, sans-serif;"">
            <h2>Create Account ðŸ”’</h2>
            {% for message in messages%}
            <p style="color:red;font:blod;">{{message}}</p><br>
            {%endfor%}
            <form action="/sign-up" method="post">
                {%  csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class=form-group>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required pattern=".*@gmail.com" value="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password2">confirme password</label>
                    <input type="password" id="password2" name="password2" required>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
                <p >i have an account? <a style="text-decoration:none;" href="/login">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
